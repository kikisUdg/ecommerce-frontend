<main>
  <!-- breadcrumb area start -->
  <section class="breadcrumb__area include-bg text-center pt-95 pb-50">
    <div class="container">
      <div class="row">
        <div class="col-xxl-12">
          <div class="breadcrumb__content p-relative z-index-1">
            <h3 class="breadcrumb__title">My account</h3>
            <div class="breadcrumb__list">
              <span><a routerLink="/">Home</a></span>
              <span>My account</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb area end -->

  <!-- login area start -->
  <section class="tp-login-area pb-140 p-relative z-index-1 fix">
    <div class="tp-login-shape">
      <img class="tp-login-shape-1" src="assets/img/login/login-shape-1.png" alt="" />
      <img class="tp-login-shape-2" src="assets/img/login/login-shape-2.png" alt="" />
      <img class="tp-login-shape-3" src="assets/img/login/login-shape-3.png" alt="" />
      <img class="tp-login-shape-4" src="assets/img/login/login-shape-4.png" alt="" />
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <div class="tp-login-wrapper">
            <div class="tp-login-top text-center mb-30">
              <h3 class="tp-login-title">Login to Shofy.</h3>
              <p>Donâ€™t have an account? <span><a routerLink="/register">Create a free account</a></span></p>
            </div>

            <div class="tp-login-option">
              <!-- correo -->
              <div class="tp-login-input-wrapper">
                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      id="email"
                      type="email"
                      placeholder="shofy@mail.com"
                      [(ngModel)]="email"
                      name="email"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label for="email">Your Email</label>
                  </div>
                </div>

                <!-- password -->
                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      id="tp_password"
                      type="password"
                      placeholder="Min. 6 character"
                      [(ngModel)]="password"
                      name="password"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label for="tp_password">Password</label>
                  </div>
                </div>
              </div>

              <div class="tp-login-bottom">
                <a href="#" (click)="$event.preventDefault(); login();" class="tp-login-btn w-100">
                  Login
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- login area end -->
</main>
