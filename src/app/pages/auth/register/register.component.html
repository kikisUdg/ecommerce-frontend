<main>
  <section class="tp-login-area pb-140 p-relative z-index-1 fix">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <div class="tp-login-wrapper">

            <div class="tp-login-top text-center mb-30">
              <h3 class="tp-login-title">Register Now</h3>
              <p>Already have an account? <a routerLink="/login">Sign In</a></p>
            </div>

            <form #f="ngForm" (ngSubmit)="submit(f)" novalidate>
              <div class="tp-login-input-wrapper">
                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      name="name"
                      [(ngModel)]="name"
                      required
                      type="text"
                      placeholder="Your Name"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label>Your Name</label>
                  </div>
                </div>

                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      name="surname"
                      [(ngModel)]="surname"
                      type="text"
                      placeholder="Your Surname (optional)"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label>Surname</label>
                  </div>
                </div>

                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      name="email"
                      [(ngModel)]="email"
                      required
                      type="email"
                      placeholder="you@mail.com"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label>Email</label>
                  </div>
                </div>

                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      name="password"
                      [(ngModel)]="password"
                      required
                      type="password"
                      placeholder="Min. 6 characters"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label>Password</label>
                  </div>
                </div>

                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      name="confirm"
                      [(ngModel)]="confirm"
                      required
                      type="password"
                      placeholder="Confirm your password"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label>Confirm Password</label>
                  </div>
                </div>

                <div class="tp-login-input-box">
                  <div class="tp-login-input">
                    <input
                      name="phone"
                      [(ngModel)]="phone"
                      type="text"
                      placeholder="Phone (optional)"
                    />
                  </div>
                  <div class="tp-login-input-title">
                    <label>Phone</label>
                  </div>
                </div>
              </div>

              <div class="tp-login-suggetions d-sm-flex align-items-center justify-content-between mb-20">
                <div class="tp-login-remeber">
                  <input id="terms" name="terms" type="checkbox" [(ngModel)]="terms" />
                  <label for="terms">I accept the terms & privacy policy</label>
                </div>
              </div>

              <div class="tp-login-bottom">
                <button
                  type="submit"
                  class="tp-login-btn w-100"
                  [disabled]="loading"
                >
                  {{ loading ? 'Creating account...' : 'Create account' }}
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
